<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Academy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    * {
	margin: 0;;
	padding: 0;
	outline: none;
	box-sizing: border-box;
}

body {
	background: #B4E0E1;
}

.layer-stack__wrap {
	position: relative;
	margin-top: 27%;
	margin-left: 37%;
}



.layer-stack__layer {
	height: 250px;
	width: 250px;
	position: absolute;
	transform: rotateX(45deg) rotateZ(45deg) translateZ(0);
  box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.15);
  transition: all 0.3s ease-out;
    
}

.layer-stack__layer1 {
  background: #0e153a;
}

.layer-stack__layer2 {
	transform: rotateX(45deg) rotateZ(45deg) translateZ(100px);
  background: #ffffff;
}

/* .layer-stack__layer:hover {
  transform: translateY(-70px) rotateX(0deg) rotateZ(0deg) translateZ(100px) scale(1);
  z-index: 9;
} */


.layer-stack__layer3 {
	transform: rotateX(45deg) rotateZ(45deg) translateZ(200px);
  background: #0e153a;
}

.layer-stack__layer4 {
	transform: rotateX(45deg) rotateZ(45deg) translateZ(300px);
  background: #fff;
}

.layer-stack__layer5 {
	transform: rotateX(45deg) rotateZ(45deg) translateZ(400px);
  background: #0e153a;
}


</style>
</head>
<body>
    <div class="layer-stack__wrap">
		
		<div class="layer-stack__layer layer-stack__layer1"></div>
		<div class="layer-stack__layer layer-stack__layer2"></div>
        <div class="layer-stack__layer layer-stack__layer3"></div>
        <div class="layer-stack__layer layer-stack__layer4"></div>
        <div class="layer-stack__layer layer-stack__layer5">
        </div>
		
	</div>
</body>
</html>
